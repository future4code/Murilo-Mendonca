<html lang="en">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div>
            <h1>Meu problema é GRAVE<br>Som Automotivo</h1>
            <p><b>Nós temos o que vai fazer o seu coração bater mais forte!</b></p>
        </div>
        
        <div class="menu">

        </div>

    </header>

    
    <h2>Adicionar Produto</h2>
    <form action="#">

        <div class="add-produtos">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço">
            </div>
            
            <div>
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>

            <div class="form-add">
                <button type="submit">Adicionar</button>
            </div>
        </div>
    </form>

    <footer class="rodape">
        <p>Este site é um trabalho desenvolvido para a Labenu.</p>
    </footer>

</body>
